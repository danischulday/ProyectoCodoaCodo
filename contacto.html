    <main>
        <section>
            <div class="container">
                <h1>Formulario</h1>
                <form id="myForm" onsubmit="return validateForm()">
                  <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control w-50" id="name" placeholder="Ingrese su nombre" required>
                  </div>
                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control w-50" id="email" placeholder="Ingrese su email" aria-required="">
                  </div>
                  <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea class="form-control w-50" id="mensaje" rows="3" placeholder="Ingrese su mensaje"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
              </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script>
      function validateForm() {
        var nameInput = document.getElementById("name");
        var emailInput = document.getElementById("email");
        if (nameInput.value === "") {
          alert("Por favor, ingresa tu nombre");
          nameInput.focus();
          return false;
        }
        if (emailInput.value === "") {
          alert("Por favor, ingresa tu email");
          emailInput.focus();
          return false;
        }
      
      }
      
        </script>
